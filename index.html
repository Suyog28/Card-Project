<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="./images/mug.jpg" alt="mug-image" class="desktop_img"/>
          </div>
          <div class="card-text">
            <p class="product">COFFEE MUG</p>
            <h2 class="product-title">White Coffee Mug</h2>
            <p class="description">
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
            <p class="price">
              <span class="product-title green_text">₹149</span>
              <span class="description strike">₹230</span>
            </p>
            <button class="btn">
              <img src="./images/icon-cart.png" alt="icon-cart" class="btn_img" />
              <span class="description btn_text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
